<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Calculator</title>
    <link rel="icon" type="image/x-icon" href="./img/favicon.ico">
    <script src="./js/script.js" type="module"></script>
</head>

<body>
    <div class="landscape-orientation-container-warning">
        <span class="landscape-orientation-warning-message">Please rotate your phone to use calculator</span>
    </div>
    <div class="calculator">
        <div class="output-screen">
            <div class="previous-operand" data-previous-operand></div>
            <div class="current-operand" data-current-operand></div>
        </div>
        <button data-clear-all class="span-two-columns">AC</button>
        <button data-del>DEL</button>
        <button data-operation="รท">รท</button>
        <button data-number="1">1</button>
        <button data-number="2">2</button>
        <button data-number="3">3</button>
        <button data-operation="*">*</button>
        <button data-number="4">4</button>
        <button data-number="5">5</button>
        <button data-number="6">6</button>
        <button data-operation="+">+</button>
        <button data-number="7">7</button>
        <button data-number="8">8</button>
        <button data-number="9">9</button>
        <button data-operation="-">-</button>
        <button data-number>.</button>
        <button data-number="0">0</button>
        <button data-equals class="span-two-columns">=</button>
    </div>
</body>

</html>
